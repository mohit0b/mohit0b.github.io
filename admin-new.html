<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkNode Admin - Live Tracking</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <link rel="stylesheet" href="css/admin-new.css">
    
    <!-- Socket.io Client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="admin-app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1>ðŸ“Š LinkNode Admin</h1>
                <span class="live-badge">
                    <span class="pulse"></span>
                    LIVE
                </span>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="refreshData()">ðŸ”„ Refresh</button>
                <button class="btn btn-danger" onclick="logout()">ðŸšª Logout</button>
            </div>
        </header>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Sidebar - Drivers & Shipments -->
            <aside class="sidebar">
                <!-- Stats Overview -->
                <div class="stats-bar">
                    <div class="stat-item">
                        <span class="stat-number" id="activeDrivers">0</span>
                        <span class="stat-label">Active Drivers</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="activeShipments">0</span>
                        <span class="stat-label">In Transit</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pendingDeliveries">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('drivers')">ðŸš› Drivers</button>
                    <button class="tab-btn" onclick="switchTab('shipments')">ðŸ“¦ Shipments</button>
                </div>

                <!-- Drivers List -->
                <div id="driversTab" class="tab-content active">
                    <div class="search-box">
                        <input type="text" id="driverSearch" placeholder="Search drivers..." onkeyup="filterDrivers()">
                    </div>
                    <div id="driversList" class="items-list">
                        <!-- Driver cards inserted here -->
                    </div>
                </div>

                <!-- Shipments List -->
                <div id="shipmentsTab" class="tab-content">
                    <div class="filter-bar">
                        <select id="statusFilter" onchange="filterShipments()">
                            <option value="all">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="in_transit">In Transit</option>
                            <option value="delivered">Delivered</option>
                        </select>
                    </div>
                    <div id="shipmentsList" class="items-list">
                        <!-- Shipment cards inserted here -->
                    </div>
                </div>
            </aside>

            <!-- Map Container -->
            <main class="map-section">
                <div id="adminMap" class="map"></div>
                
                <!-- Map Legend -->
                <div class="map-legend">
                    <div class="legend-item">
                        <span class="legend-dot active-driver"></span>
                        <span>Active Driver</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot idle-driver"></span>
                        <span>Idle Driver</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot destination"></span>
                        <span>Destination</span>
                    </div>
                </div>

                <!-- Selected Driver Panel -->
                <div id="driverPanel" class="slide-panel" style="display: none;">
                    <div class="panel-header">
                        <h3>Driver Details</h3>
                        <button class="btn-close" onclick="closeDriverPanel()">&times;</button>
                    </div>
                    <div class="panel-content">
                        <div class="driver-profile">
                            <div class="avatar">ðŸš›</div>
                            <div class="driver-info">
                                <h4 id="panelDriverName">--</h4>
                                <p id="panelDriverEmail">--</p>
                                <span class="status-badge" id="panelDriverStatus">--</span>
                            </div>
                        </div>
                        
                        <div class="current-shipment" id="panelCurrentShipment">
                            <h5>Current Shipment</h5>
                            <div class="shipment-detail">
                                <span>ID:</span> <span id="panelShipmentId">--</span>
                            </div>
                            <div class="shipment-detail">
                                <span>Destination:</span> <span id="panelDestination">--</span>
                            </div>
                            <div class="shipment-detail">
                                <span>Speed:</span> <span id="panelSpeed">--</span> km/h
                            </div>
                            <div class="shipment-detail">
                                <span>Last Update:</span> <span id="panelLastUpdate">--</span>
                            </div>
                        </div>

                        <div class="tracking-history">
                            <h5>Recent Path</h5>
                            <div id="pathHistory" class="path-list">
                                <!-- Path points -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- API Module -->
    <script src="js/api.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/admin-new.js"></script>
</body>
</html>
